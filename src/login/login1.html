<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <link rel="stylesheet" href="login1.css">
</head>
<body>
    <div class="main">
        <div class="container a-container is-txl" id='a-container'>
            <div class="form" id="a-form">
                <h2 class="form_title title">创建账号</h2>
                <div style="height:50px;"></div>
                <input type="text" class="form__input" placeholder="账号">
                <input type="text" class="form__input" placeholder="姓名">
                <input type="text" class="form__input" placeholder="密码">
                <div style="height:50px;"></div>
                <button class="form__button button ">立即注册</button>
            </div>
        </div>
        <div class="container b-container is-txl is-z200" id='b-container'>
             <div class="form" id="b-form">
                <h2 class="form_title title">登录网站</h2>
                <div style="height:50px;"></div>
                <input type="text" class="form__input" placeholder="账号">
                <input type="text" class="form__input" placeholder="密码">
                <div style="height:50px;"></div>
                <button class="form__button button ">登录</button>
            </div>
        </div>
        <div class="switch is-txr" id="switch-cnt">
            <div class="switch__circle is-txr"></div>
            <div class="switch__circle switch__circle--t is-txr"></div>
            <div class="switch__container is-hidden" id="switch-c1">
                <h2 class="switch__title title">欢迎回来！</h2>
                <p class="switch__description description">
                    与我们保持联系，请登录您的个人信息
                </p>
                <button class="switch__button button switch-btn">立即登录</button>
            </div>
             <div class="switch__container " id="switch-c2">
                <h2 class="switch__title title">你好朋友！</h2>
                <p class="switch__description description">
                    输入您的个人信息，并开始与我们沟通
                </p>
                <button class="switch__button button switch-btn">立即注册</button>
            </div>
        </div>

    </div>
    <script>
let switchCtn = document.querySelector("#switch-cnt");
let switchC1 = document.querySelector("#switch-c1");
let switchC2 = document.querySelector("#switch-c2");
let switchCircle = document.querySelectorAll(".switch__circle");
let switchBtn = document.querySelectorAll(".switch-btn");
let aContainer = document.querySelector("#a-container");
let bContainer = document.querySelector("#b-container");
let allButtons = document.querySelectorAll(".submit");

let getButtons = (e) => e.preventDefault()

let changeForm = (e) => {

    switchCtn.classList.add("is-gx");
    setTimeout(function(){
        switchCtn.classList.remove("is-gx");
    }, 1500)

    switchCtn.classList.toggle("is-txr");
    switchCircle[0].classList.toggle("is-txr");
    switchCircle[1].classList.toggle("is-txr");

    switchC1.classList.toggle("is-hidden");
    switchC2.classList.toggle("is-hidden");
    aContainer.classList.toggle("is-txl");
    bContainer.classList.toggle("is-txl");
    bContainer.classList.toggle("is-z200");
}

let mainF = (e) => {
    for (var i = 0; i < allButtons.length; i++)
        allButtons[i].addEventListener("click", getButtons );
    for (var i = 0; i < switchBtn.length; i++)
        switchBtn[i].addEventListener("click", changeForm)
}

window.addEventListener("load", mainF);
    </script>
</body>
</html>
